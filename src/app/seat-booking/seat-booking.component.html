
<div class="main-container">
  <h1 class="page-heading">Train Seat Booking System</h1> 
  
  <div class="seat-container">
    <div *ngFor="let row of seats; let rowIndex = index" class="row">
      <div
        *ngFor="let seat of row; let seatIndex = index"
        [ngClass]="{ available: seat === 0, booked: seat === 1 }"
        class="seat"
      >
        {{ getSeatLabel(rowIndex, seatIndex) }}
      </div>
    </div>
  </div>

  <div class="booking-form">
    <input
      type="number"
      [(ngModel)]="numberOfSeats"
      min="1"
      max="7"
      placeholder="Enter number of seats"
    />
    <button (click)="bookSeats(numberOfSeats)">Book Seats</button>
  </div>

  <div class="booked-seats">
    <p>Booked Seats: {{ bookedSeats.join(', ') }}</p>
  </div>
</div>
